<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMM 19 | Javascript</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/main.css">
</head>
<body>
    <section class="hero is-danger">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Javascript</h1>
                <p class="subtitle">Native javascript.</p>
            </div>
        </div>
        <div class="hero-foot">
            <div class="container">
                <nav class="tabs is-boxed">
                    <ul>
                        <li class="is-active"><a href="/">Javascript</a></li>
                        <li><a href="/jquery">jQuery</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-half">
                    <div class="card">
                        <div class="card-header">
                            <p class="card-header-title">
                                Change HTML Content
                            </p>
                        </div>
                        <div class="card-content">
                            <p class="is-size-2">
                                Hi, <span id="your_name">What's your name?</span>
                            </p>

                            <form id="form">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" type="text" id="name" placeholder="Put your name in here">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-link" type="submit">submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="card">
                        <div class="card-header">
                            <p class="card-header-title">
                                Event listener
                            </p>
                        </div>
                        <div class="card-content">
                            <div class="field has-addons">
                                <p class="control">
                                    <span class="button is-static">
                                        Clicked
                                    </span>
                                </p>
                                <p class="control">
                                    <input class="input" type="text" id="click-counter" value="0">
                                </p>
                                <p class="control">
                                    <button id="click-listener" class="button is-link">Click here</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="card">
                        <div class="card-header">
                            <p class="card-header-title">
                                Carousel
                            </p>
                        </div>
                        <div class="card-content">
                            <div class="carousel has-text-centered">
                                <div class="siema">
                                    <img src="http://via.placeholder.com/200x200?text=Image+1" alt="Image 1">
                                    <img src="http://via.placeholder.com/200x200?text=Image+2" alt="Image 2">
                                    <img src="http://via.placeholder.com/200x200?text=Image+3" alt="Image 3">
                                    <img src="http://via.placeholder.com/200x200?text=Image+4" alt="Image 4">
                                    <img src="http://via.placeholder.com/200x200?text=Image+5" alt="Image 5">
                                </div>

                                <button class="button prev">prev</button>
                                <button class="button next">next</button>
                            </div>

                            <p class="subtitle">
                                Reference: <a href="https://github.com/pawelgrzybek/siema">Siema</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="card">
                        <div class="card-header">
                            <p class="card-header-title">
                                Ajax
                            </p>
                        </div>
                        <div class="card-content">
                            <button class="button is-link" id="fetch-data">Fetch data</button>
                            <div class="ajax-table">
                                <table id="fetch-data-table" class="table is-striped is-bordered is-fullwidth">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Title</th>
                                            <th>Body</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Content goes here -->
                                    </tbody>
                                </table>
                                <template id="fetch-data-template">
                                    <tr>
                                        <th class="cell"></th>
                                        <td class="cell"></td>
                                        <td class="cell"></td>
                                    </tr>
                                </template>
                            </div>
                            <p class="subtitle">
                                API Placeholder by: <a href="https://jsonplaceholder.typicode.com/">JSONPlaceholder</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/siema@1.4.6/dist/siema.min.js"></script>
    <script type="text/javascript" src="/assets/home.js"></script>
</body>
</html>
